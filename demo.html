<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="src/GameOfLife.js" type="text/javascript"></script>
</head>
<body>
<div id="gof"></div>
<script type="text/javascript">

    var runGame = function () {

        var gof = GameOfLife;
        gof.deadCell = '_';
        gof.initField([
            '*_______*',
            '__*_*_*__',
            '__*_*_*__',
            '*__***__*',
            '**__*__**'
        ]);

        var field = document.getElementById('gof');

        return function() {
            field.innerHTML = gof.walk().reduce(function(c,n){
                return c + "<br />" + n;
            });
        }.bind(this);
    }

    setInterval(runGame(), 1000);

</script>
</body>
</html>
